<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dupliquer & GIF</title>
  <style>
    body {
      background: #1b1b1b;
      color: white;
      text-align: center;
      font-family: sans-serif;
      padding: 2em;
    }
    input, button {
      margin: 0.5em;
      padding: 0.5em;
    }
    canvas {
      margin-top: 1em;
      image-rendering: pixelated;
    }
    .gif-preview canvas {
      margin: 4px;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <h1>Duplication verticale d'image (pixelisée)</h1>
  <input type="file" id="imageInput" accept="image/*">
  <input type="number" id="duplicateCount" value="1" min="1">
  <button onclick="duplicateImage()">Dupliquer</button>
  <button onclick="downloadCanvas()">Télécharger</button>
  <br>
  <canvas id="canvas"></canvas>

  <hr>

  <h2>Créer un GIF à partir de frames verticales</h2>
  <input type="file" id="gifInput" accept="image/*">
  <input type="number" id="gifDelay" value="200" min="10"> ms par frame
  <button onclick="createGif()">Recréer le GIF</button>
  <button onclick="downloadGif()">Télécharger le GIF</button>
  <div id="gifFramePreview"></div>
  <img id="gifResult" alt="GIF généré" style="margin-top: 1em; image-rendering: pixelated;" />

  <script src="https://unpkg.com/gif.js.optimized/dist/gif.js"></script>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    ctx.imageSmoothingEnabled = false;

    let originalImage = new Image();
    document.getElementById("imageInput").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        originalImage = new Image();
        originalImage.onload = () => duplicateImage();
        originalImage.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function duplicateImage() {
      const count = parseInt(document.getElementById("duplicateCount").value);
      if (!originalImage.complete || isNaN(count) || count < 1) return;
      canvas.width = originalImage.width;
      canvas.height = originalImage.height * count;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < count; i++) {
        ctx.drawImage(originalImage, 0, i * originalImage.height);
      }
    }

    function downloadCanvas() {
      const link = document.createElement("a");
      link.download = "image_dupliquee.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    let gifFrames = [];
    let gifImage = new Image();
    const gifResult = document.getElementById("gifResult");
    const gifFramePreview = document.getElementById("gifFramePreview");

    document.getElementById("gifInput").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        gifImage = new Image();
        gifImage.onload = () => {
          splitImageAndCreateGif(); // créer automatiquement
        };
        gifImage.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function splitImageAndCreateGif() {
      const w = gifImage.width;
      const h = gifImage.height;
      const frameCount = Math.floor(h / w);

      gifFrames = [];
      gifFramePreview.innerHTML = "";

      for (let i = 0; i < frameCount; i++) {
        const frameCanvas = document.createElement("canvas");
        frameCanvas.width = w;
        frameCanvas.height = w;
        const frameCtx = frameCanvas.getContext("2d");
        frameCtx.imageSmoothingEnabled = false;
        frameCtx.drawImage(gifImage, 0, -i * w);
        gifFrames.push(frameCanvas);
        gifFramePreview.appendChild(frameCanvas);
      }

      createGif(); // lance le GIF automatiquement avec le délai initial
    }

function createGif() {
  const delay = parseInt(document.getElementById("gifDelay").value) || 200;
  const gif = new GIF({ workers: 2, quality: 1, transparent: 0x00000000 });

  const previews = gifFramePreview.querySelectorAll("canvas");
  if (previews.length === 0) {
    alert("Aucune image à animer !");
    return;
  }

  previews.forEach(canvas => {
    gif.addFrame(canvas, { delay: delay });
  });

  gif.on("finished", function(blob) {
    const url = URL.createObjectURL(blob);
    gifResult.src = url;
    gifResult.dataset.bloburl = url;
  });

  gif.render();
}

    function downloadGif() {
      const url = gifResult.dataset.bloburl;
      if (!url) {
        alert("Aucun GIF généré !");
        return;
      }
      const a = document.createElement("a");
      a.href = url;
      a.download = "animation.gif";
      a.click();
    }
  </script>
</body>
</html>
