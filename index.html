<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dupliquer et animer une image</title>
  <style>
    body {
      background: #1b1b1b;
      color: white;
      text-align: center;
      font-family: sans-serif;
      padding: 2em;
    }
    input, button {
      margin: 0.5em;
      padding: 0.5em;
    }
    canvas {
      margin-top: 1em;
      image-rendering: pixelated;
      background: transparent;
    }
    .gif-preview canvas {
      margin: 4px;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <h1>Duplication verticale d'image (pixelisée)</h1>
  <input type="file" id="imageInput" accept="image/*">
  <input type="number" id="duplicateCount" value="1" min="1">
  <button onclick="duplicateImage()">Dupliquer</button>
  <button onclick="downloadCanvas()">Télécharger</button>
  <br>
  <canvas id="canvas"></canvas>

  <hr style="margin: 3em 0;">

  <h2>Créer un GIF à partir d’une image découpée verticalement</h2>
  <input type="file" id="gifInput" accept="image/*">
  <input type="number" id="gifDelay" value="200" min="10"> ms par frame
  <button onclick="createGif()">Créer le GIF</button>
  <button onclick="downloadGif()">Télécharger le GIF</button>
  <div class="gif-preview" id="gifFramePreview"></div>
  <br>
  <img id="gifResult" alt="GIF généré" style="margin-top: 1em; image-rendering: pixelated;" />

  <script src="https://unpkg.com/gif.js.optimized/dist/gif.js"></script>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    ctx.imageSmoothingEnabled = false;

    let originalImage = new Image();

    document.getElementById("imageInput").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        originalImage = new Image();
        originalImage.onload = () => {
          duplicateImage();
        };
        originalImage.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function duplicateImage() {
      const count = parseInt(document.getElementById("duplicateCount").value);
      if (isNaN(count) || count < 1) return;
      if (!originalImage.complete) return;

      canvas.width = originalImage.width;
      canvas.height = originalImage.height * count;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < count; i++) {
        ctx.drawImage(originalImage, 0, i * originalImage.height);
      }
    }

    function downloadCanvas() {
      const link = document.createElement("a");
      link.download = "image_dupliquee.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    let gifImage = new Image();
    let gifFrames = [];
    let gifReady = false;
    const gifFramePreview = document.getElementById("gifFramePreview");
    const gifResult = document.getElementById("gifResult");

    document.getElementById("gifInput").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        gifImage = new Image();
        gifImage.onload = () => {
          splitImageByRows();
        };
        gifImage.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function splitImageByRows() {
      gifFrames = [];
      gifReady = false;

      const width = gifImage.width;
      const height = gifImage.height;
      const frameCount = Math.floor(height / width);

      if (frameCount < 1) {
        alert("Image non compatible. Hauteur doit être multiple exact de la largeur.");
        return;
      }

      gifFramePreview.innerHTML = "";

      for (let i = 0; i < frameCount; i++) {
        const frameCanvas = document.createElement("canvas");
        frameCanvas.width = width;
        frameCanvas.height = width;

        const frameCtx = frameCanvas.getContext("2d");
        frameCtx.imageSmoothingEnabled = false;
        frameCtx.clearRect(0, 0, width, width);
        frameCtx.drawImage(gifImage, 0, -i * width);

        gifFrames.push(frameCanvas);
        gifFramePreview.appendChild(frameCanvas);
      }

      gifReady = true;
    }

    function createGif() {
      if (!gifReady || gifFrames.length === 0) {
        alert("Tu dois d'abord importer une image correcte et découper les frames.");
        return;
      }

      const delay = parseInt(document.getElementById("gifDelay").value) || 200;

      const gif = new GIF({
        workers: 2,
        quality: 1,
        transparent: 0x00000000
      });

      gifFrames.forEach(frame => {
        gif.addFrame(frame, { delay: delay });
      });

      gif.on('finished', function(blob) {
        const url = URL.createObjectURL(blob);
        gifResult.src = url;
        gifResult.dataset.bloburl = url;
      });

      gif.render();
    }

    function downloadGif() {
      if (!gifResult.src || !gifResult.dataset.bloburl) {
        alert("Tu dois d'abord créer un GIF.");
        return;
      }

      const a = document.createElement('a');
      a.href = gifResult.dataset.bloburl;
      a.download = "animation.gif";
      a.click();
    }
  </script>
</body>
</html>
