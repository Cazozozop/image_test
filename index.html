<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dupliquer image verticalement + Créer GIF</title>
  <style>
    body {
      background: #1b1b1b;
      color: white;
      text-align: center;
      font-family: sans-serif;
      padding: 2em;
    }
    input, button {
      margin: 0.5em;
      padding: 0.5em;
    }
    canvas {
      margin-top: 1em;
      image-rendering: pixelated;
      background: transparent;
    }
    .frame {
      display: inline-block;
      margin: 4px;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <h1>Duplication verticale d'image (pixelisée)</h1>
  <input type="file" id="imageInput" accept="image/*">
  <input type="number" id="duplicateCount" value="1" min="1">
  <button onclick="duplicateImage()">Dupliquer</button>
  <button onclick="downloadCanvas()">Télécharger</button>
  <br>
  <canvas id="canvas"></canvas>

  <hr style="margin-top: 4em; border-color: #555;">
  <h2>Créer un GIF à partir d'une image découpée</h2>
  <input type="file" id="gifImageInput" accept="image/*">
  <input type="number" id="gifDelay" value="200" min="10"> ms
  <button onclick="createGif()">Créer GIF</button>
  <button onclick="downloadGif()">Télécharger GIF</button>

  <div id="framesPreview" style="margin-top: 1em;"></div>
  <canvas id="gifCanvas" style="display: none;"></canvas>

  <!-- GIF.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/gif.js.optimized/dist/gif.js"></script>

  <script>
    // DUPLICATION VERTICALE
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    ctx.imageSmoothingEnabled = false;

    let originalImage = new Image();

    document.getElementById("imageInput").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        originalImage = new Image();
        originalImage.onload = () => {
          duplicateImage();
        };
        originalImage.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function duplicateImage() {
      const count = parseInt(document.getElementById("duplicateCount").value);
      if (isNaN(count) || count < 1) return;
      if (!originalImage.complete) return;

      canvas.width = originalImage.width;
      canvas.height = originalImage.height * count;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < count; i++) {
        ctx.drawImage(originalImage, 0, i * originalImage.height);
      }
    }

    function downloadCanvas() {
      const link = document.createElement("a");
      link.download = "image_dupliquee.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    // CREATION DE GIF
    let gifImage = new Image();
    let gifFrames = [];
    let generatedGif = null;

    document.getElementById('gifImageInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        gifImage = new Image();
        gifImage.onload = () => {
          splitImageAndShowFrames();
        };
        gifImage.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function splitImageAndShowFrames() {
      gifFrames = [];
      const preview = document.getElementById("framesPreview");
      preview.innerHTML = "";

      const canvas = document.getElementById("gifCanvas");
      const ctx = canvas.getContext("2d");
      ctx.imageSmoothingEnabled = false;

      canvas.width = 1;
      canvas.height = gifImage.height;

      const frameCount = gifImage.width;
      for (let i = 0; i < frameCount; i++) {
        ctx.clearRect(0, 0, 1, gifImage.height);
        ctx.drawImage(gifImage, i, 0, 1, gifImage.height, 0, 0, 1, gifImage.height);

        const frameData = ctx.getImageData(0, 0, 1, gifImage.height);
        gifFrames.push(frameData);

        // Display frame preview
        const previewCanvas = document.createElement("canvas");
        previewCanvas.className = "frame";
        previewCanvas.width = 8; // zoom x8
        previewCanvas.height = gifImage.height * 8;
        const pctx = previewCanvas.getContext("2d");
        pctx.imageSmoothingEnabled = false;
        pctx.putImageData(frameData, 0, 0);
        pctx.scale(8, 8);
        pctx.drawImage(canvas, 0, 0);

        preview.appendChild(previewCanvas);
      }
    }

    function createGif() {
      if (gifFrames.length === 0) return;
      const delay = parseInt(document.getElementById("gifDelay").value) || 200;

      const gif = new GIF({
        workers: 2,
        quality: 1,
        transparent: 0x00000000,
        width: 1,
        height: gifImage.height,
      });

      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = 1;
      tempCanvas.height = gifImage.height;
      const tempCtx = tempCanvas.getContext("2d");
      tempCtx.imageSmoothingEnabled = false;

      for (const frame of gifFrames) {
        tempCtx.clearRect(0, 0, 1, gifImage.height);
        tempCtx.putImageData(frame, 0, 0);
        gif.addFrame(tempCtx, {copy: true, delay: delay});
      }

      gif.on('finished', function(blob) {
        generatedGif = URL.createObjectURL(blob);
        alert("GIF généré !");
      });

      gif.render();
    }

    function downloadGif() {
      if (!generatedGif) return alert("Tu dois d'abord créer le GIF.");
      const a = document.createElement("a");
      a.href = generatedGif;
      a.download = "animation.gif";
      a.click();
    }
  </script>
</body>
</html>
